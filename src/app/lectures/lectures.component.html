<div class="row no-gutters">
  <div class="col-md-3"></div>
  <div class="col-md-6 mt-12 text-center" style="padding-top: 5%">

    <div class="card text-white bg-dark mb-3">
      <div class="card-header">Praca z "x i customers"</div>
      <div class="card-body">
        <p>
          <br>
          x = {{x}}
          <br>
          customers  = {{customers}}
          <br>
          Next user = {{nextuser}}
        </p>

      </div>
      <div class="card-footer">
        <p>
          <button class="btn btn-outline-success mr-1" (click)="incrementX()">+1</button>
          <button class="btn btn-outline-danger mr-1" (click)="decrementX()">-1</button>
          <button class="btn btn-outline-info mr-1" (click)="reloadCustomers()">reload customers</button>

          <button class="btn btn-outline-warning" (click)="loadnew()">generate user</button>


        </p>

      </div>
    </div>


  </div>
  <div class="col-md-3"></div>
</div>
